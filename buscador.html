    <button type="submit">Buscar Tirilla</button><button type="submit">Borrar Consulta</button><br>
    <input class="form-control" name="dato-a-buscar" placeholder="vista previa" /><br>
    <form action="menu.html"><input type="submit" class="submit" value="Menu">
